name: CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: lua-style
        uses: JohnnyMorganz/stylua-action@v3
        with: 
          args: --check .

      - name: Luacheck linter
        uses: lunarmodules/luacheck@v1

